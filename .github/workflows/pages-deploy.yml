name: Build and deploy kidcode-web to GitHub Pages (kidcode.santosh-singh.me)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

# Add concurrency to cancel previous runs if a new commit is pushed quickly
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-publish:
    # It is best practice to link this job to the "github-pages"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest

    env:
      API_BASE_URL: ${{ secrets.API_BASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven' # Simplified caching here

      # Manual cache step removed (handled above)

      - name: Inject API base URL into frontend files
        if: ${{ env.API_BASE_URL != '' }}
        # Removed '|| true' to ensure build fails if file is missing
        run: |
          echo "Replacing placeholder __API_BASE__ with $API_BASE_URL"
          sed -i "s|__API_BASE_URL__|${API_BASE_URL}|g" kidcode-web/src/main/resources/static/js/constants.js

      - name: Build kidcode-web with Maven
        run: |
          mvn -f pom.xml -pl kidcode-web -am -DskipTests package

      - name: Prepare static site directory
        run: |
          # Ensure we are looking at the right spot. 
          # Spring Boot usually puts static resources in target/classes/static
          SRC=kidcode-web/target/classes/static
          
          if [ ! -d "$SRC" ]; then
            echo "Error: expected static files at $SRC but not found."
            ls -la kidcode-web/target || true
            exit 1
          fi
          
          rm -rf site-out
          mkdir -p site-out
          cp -r $SRC/* site-out/

      - name: Add CNAME for kidcode.santosh-singh.me
        run: |
          echo "kidcode.santosh-singh.me" > site-out/CNAME

      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v3 # Updated to v3
        with:
          path: ./site-out

      - name: Deploy to GitHub Pages
        id: deployment # Added ID to capture the URL output
        uses: actions/deploy-pages@v4 # Updated to v4
